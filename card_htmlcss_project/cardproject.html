<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cardproject.css">
    <title>Card Project</title>
</head>
<body>
    <header>
        <h1>Our staff</h1>
        <nav>
            <a href="#profile1" >Joe</a>
            <a href="#profile2">Matt</a>
            <a href="#profile3">Jane</a>
        </nav>
    </header>
    <main>
        <section id="profile1" class="card">
            <figure>
                <img src="/card_htmlcss_project/profile1-500x500.png" alt="joe coder" width="500px" height="500px">
                <figcaption>Joe Coder</figcaption>
             </figure>
            <p><q>I Code Stuff..</q></p>
        </section>
        <section id="profile2" class="card">
            <figure>
                <img src="/card_htmlcss_project/profile2-500x500.png" alt="mat designer" width="500px" height="500px">
                <figcaption>Matt Designer</figcaption>
            </figure>
            <p><q>I Design Stuff..</q></p>
        </section>
        <section id="profile3" class="card">
            <figure>
                <img src="/card_htmlcss_project/profile3-500x500.png" alt="Jane dev Rel" width="500px" height="500px">
                <figcaption>Jane <span class="nowrap">Dev Rel..</span></figcaption>
            </figure>
            <p><q>I Teach Stuff..</q></p>
        </section>
    </main>
    <footer>
       <p>&copy; Infosys co.</p>
    </footer>
</body>
</html>
